<head>

        }
        
        .feature-title {

            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .feature-desc {
            font-size: 0.9rem;

            color: rgba(255, 255, 255, 0.8);
        }

    <div class="container">
