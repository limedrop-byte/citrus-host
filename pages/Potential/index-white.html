<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrus | Welcome - Light Mode</title>
    <link rel="stylesheet" href="style-white.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="scene">
            <div class="circle-container">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
            </div>
            
            <div class="tab-indicators">
                <div class="tab-indicator active" data-section="home"></div>
                <div class="tab-indicator" data-section="page1"></div>
                <div class="tab-indicator" data-section="page2"></div>
                <div class="tab-indicator" data-section="page3"></div>
            </div>
            
            <div class="theme-toggle" onclick="window.location.href='index.html'">
                <div class="toggle-icon">ðŸŒ™</div>
            </div>
            
            <div class="scroll-indicator">
                <span>Scroll</span>
                <div class="scroll-arrow"></div>
            </div>
            
            <main>
                <section id="home" class="section active">
                    <div class="content">
                        <div class="logo">Citrus Host</div>
                        <h1>Fresh. <span class="highlight">Simple</span>. Powerful.</h1>
                        <p>Your modern approach to productivity and connection</p>
                        <div class="cta-buttons">
                            <button class="btn primary" data-action="showPage1">Get Started</button>
                            <button class="btn outline" data-action="showPage2">Learn More</button>
                        </div>
                        
                    </div>
                </section>

                <section id="page1" class="section">
                    <!-- Blank page 1 for future content -->
                </section>

                <section id="page2" class="section">
                    <!-- Blank page 2 for future content -->
                </section>

                <section id="page3" class="section">
                    <!-- Blank page 3 for future content -->
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
