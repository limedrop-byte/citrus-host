<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrus · Glitch Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glitch-red: #FF0040;
            --glitch-blue: #00F0FF;
            --glitch-dark: #0D0D0D;
            --glitch-light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--glitch-dark);
            color: var(--glitch-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAGFBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAANxM8mAAAACHRSTlMzMzMzMzMzM85JBgUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAAwSURBVDjLY2AYBaNg4IGgIAODIAMbg7FgWGjUWgYGRpAEA5KUACrNAKWHgQYDAwBJvwv1POk9IAAAAABJRU5ErkJggg==');
            opacity: 0.05;
            pointer-events: none;
            z-index: 1000;
        }

        .glitch-container {
            position: relative;
            display: inline-block;
        }

        .glitch-text {
            position: relative;
            animation: glitch 3s infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch-text::before {
            text-shadow: -2px 0 var(--glitch-red);
            animation: glitch-anim 3s infinite linear alternate-reverse;
            left: 2px;
        }

        .glitch-text::after {
            text-shadow: 2px 0 var(--glitch-blue);
            animation: glitch-anim2 2s infinite linear alternate-reverse;
            left: -2px;
        }

        @keyframes glitch-anim {
            0% { clip: rect(64px, 9999px, 66px, 0); }
            5% { clip: rect(30px, 9999px, 36px, 0); }
            10% { clip: rect(87px, 9999px, 95px, 0); }
            15% { clip: rect(56px, 9999px, 59px, 0); }
            20% { clip: rect(24px, 9999px, 31px, 0); }
            25% { clip: rect(75px, 9999px, 77px, 0); }
            30% { clip: rect(46px, 9999px, 48px, 0); }
            35% { clip: rect(82px, 9999px, 85px, 0); }
            40% { clip: rect(33px, 9999px, 39px, 0); }
            45% { clip: rect(92px, 9999px, 97px, 0); }
            50% { clip: rect(61px, 9999px, 64px, 0); }
            55% { clip: rect(27px, 9999px, 33px, 0); }
            60% { clip: rect(89px, 9999px, 93px, 0); }
            65% { clip: rect(50px, 9999px, 54px, 0); }
            70% { clip: rect(71px, 9999px, 76px, 0); }
            75% { clip: rect(38px, 9999px, 42px, 0); }
            80% { clip: rect(84px, 9999px, 88px, 0); }
            85% { clip: rect(44px, 9999px, 49px, 0); }
            90% { clip: rect(69px, 9999px, 73px, 0); }
            95% { clip: rect(35px, 9999px, 41px, 0); }
            100% { clip: rect(80px, 9999px, 83px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(32px, 9999px, 39px, 0); }
            5% { clip: rect(87px, 9999px, 94px, 0); }
            10% { clip: rect(56px, 9999px, 59px, 0); }
            15% { clip: rect(24px, 9999px, 28px, 0); }
            20% { clip: rect(75px, 9999px, 79px, 0); }
            25% { clip: rect(46px, 9999px, 51px, 0); }
            30% { clip: rect(82px, 9999px, 86px, 0); }
            35% { clip: rect(33px, 9999px, 37px, 0); }
            40% { clip: rect(92px, 9999px, 95px, 0); }
            45% { clip: rect(61px, 9999px, 66px, 0); }
            50% { clip: rect(27px, 9999px, 31px, 0); }
            55% { clip: rect(89px, 9999px, 91px, 0); }
            60% { clip: rect(50px, 9999px, 57px, 0); }
            65% { clip: rect(71px, 9999px, 77px, 0); }
            70% { clip: rect(38px, 9999px, 44px, 0); }
            75% { clip: rect(84px, 9999px, 87px, 0); }
            80% { clip: rect(44px, 9999px, 48px, 0); }
            85% { clip: rect(69px, 9999px, 74px, 0); }
            90% { clip: rect(35px, 9999px, 42px, 0); }
            95% { clip: rect(80px, 9999px, 85px, 0); }
            100% { clip: rect(32px, 9999px, 39px, 0); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
        }

        header {
            padding: 2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background: rgba(13, 13, 13, 0.9);
            backdrop-filter: blur(10px);
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--glitch-light);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 0;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .glitch-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: transparent;
            color: var(--glitch-light);
            border: 2px solid var(--glitch-light);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glitch-button:hover {
            background: var(--glitch-light);
            color: var(--glitch-dark);
        }

        .glitch-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .glitch-button:hover::before {
            left: 100%;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin: 6rem 0;
        }

        .feature {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .feature::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: glitch-shine 3s infinite;
        }

        @keyframes glitch-shine {
            0% {
                transform: rotate(45deg) translateY(-100%);
            }
            100% {
                transform: rotate(45deg) translateY(100%);
            }
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .feature-description {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    
    <header>
        <nav class="nav container">
            <a href="#" class="logo glitch-text" data-text="CITRUS">CITRUS</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title glitch-text" data-text="SYSTEM MALFUNCTION">SYSTEM MALFUNCTION</h1>
                    <p class="hero-subtitle">Embrace the chaos. Host with confidence in a world of digital entropy.</p>
                    <a href="#" class="glitch-button">INITIALIZE ERROR</a>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">⚡</div>
                    <h3 class="feature-title">CORRUPT SPEED</h3>
                    <p class="feature-description">Breaking the barriers of normal performance</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">🔓</div>
                    <h3 class="feature-title">GLITCH SECURE</h3>
                    <p class="feature-description">Security through controlled chaos</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">⚠️</div>
                    <h3 class="feature-title">ERROR PROOF</h3>
                    <p class="feature-description">Turning bugs into features</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
