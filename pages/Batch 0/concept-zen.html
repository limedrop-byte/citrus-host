<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrus · Zen Concept</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&family=Noto+Serif+JP:wght@200;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #2C2C2C;
            --paper: #F7F3EE;
            --accent: #D64545;
            --stone: #9CA3AF;
            --sand: #E5E0DA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--paper);
            color: var(--ink);
            line-height: 1.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Japanese Pattern Background */
        .pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(var(--stone) 2px, transparent 2px),
                radial-gradient(var(--stone) 2px, transparent 2px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.1;
            z-index: -1;
        }

        /* Header */
        header {
            padding: 2rem 0;
            border-bottom: 1px solid var(--sand);
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.5rem;
            font-weight: 200;
            color: var(--ink);
            text-decoration: none;
            letter-spacing: 4px;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 0;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
        }

        .hero-title {
            font-family: 'Noto Serif JP', serif;
            font-size: 3.5rem;
            font-weight: 200;
            margin-bottom: 2rem;
            line-height: 1.4;
            letter-spacing: 2px;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--stone);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* Circle Element */
        .circle {
            width: 120px;
            height: 120px;
            background: var(--accent);
            border-radius: 50%;
            margin: 0 auto 4rem;
            opacity: 0.9;
        }

        /* Features */
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4rem;
            margin: 8rem 0;
            padding: 0 4rem;
        }

        .feature {
            text-align: center;
        }

        .feature-title {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.5rem;
            font-weight: 200;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .feature-line {
            width: 40px;
            height: 2px;
            background: var(--accent);
            margin: 1.5rem auto;
        }

        .feature-description {
            color: var(--stone);
            font-weight: 300;
            font-size: 1rem;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 1rem 3rem;
            border: 1px solid var(--ink);
            color: var(--ink);
            text-decoration: none;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 300;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--ink);
            transition: transform 0.6s ease;
            z-index: -1;
        }

        .btn:hover {
            color: var(--paper);
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 3rem;
                padding: 0;
            }
        }

        /* Ink Brush Effect */
        .ink-brush {
            position: relative;
            display: inline-block;
        }

        .ink-brush::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.6s ease;
        }

        .ink-brush:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    
    <header>
        <nav class="nav">
            <a href="#" class="logo ink-brush">シトラス</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <div class="circle"></div>
                    <h1 class="hero-title">Simplicity is the<br>ultimate sophistication</h1>
                    <p class="hero-subtitle">WordPress hosting crafted with precision and care. Experience the art of performance.</p>
                    <a href="#" class="btn">始めましょう</a>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="features">
                <div class="feature">
                    <h3 class="feature-title">速度</h3>
                    <div class="feature-line"></div>
                    <p class="feature-description">Swift and responsive, like a gentle breeze</p>
                </div>
                <div class="feature">
                    <h3 class="feature-title">調和</h3>
                    <div class="feature-line"></div>
                    <p class="feature-description">Perfect balance of power and simplicity</p>
                </div>
                <div class="feature">
                    <h3 class="feature-title">安全</h3>
                    <div class="feature-line"></div>
                    <p class="feature-description">Protected with unwavering vigilance</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
