<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrus Â· Brutalist Concept</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #FFFFFF;
            --text: #000000;
            --accent: #FF0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.2;
            cursor: default;
        }

        ::selection {
            background: var(--accent);
            color: var(--background);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: var(--background);
            border-bottom: 2px solid var(--text);
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: -1px;
            text-decoration: none;
            color: var(--text);
        }

        .hero {
            min-height: 100vh;
            padding-top: 80px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
        }

        .hero-content {
            padding: 2rem;
        }

        .hero-title {
            font-size: 6vw;
            font-weight: 600;
            line-height: 1;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: -3px;
        }

        .hero-image {
            width: 100%;
            aspect-ratio: 1;
            background: var(--text);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background: var(--text);
            margin: 4rem 0;
        }

        .feature {
            background: var(--background);
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: var(--text);
            color: var(--background);
        }

        .feature-number {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .feature-description {
            font-size: 1rem;
            line-height: 1.4;
        }

        .cta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            background: var(--text);
            margin: 4rem 0;
        }

        .cta-content {
            background: var(--background);
            padding: 4rem;
        }

        .cta-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .cta-image {
            background: var(--text);
            min-height: 400px;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--text);
            color: var(--background);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--accent);
        }

        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .cta {
                grid-template-columns: 1fr;
            }

            .hero-title {
                font-size: 3rem;
            }
        }

        /* Brutalist Hover Effects */
        .hover-effect {
            position: relative;
            display: inline-block;
        }

        .hover-effect::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .hover-effect:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo hover-effect">Citrus</a>
        </div>
    </header>

    <main>
        <section class="hero container">
            <div class="hero-content">
                <h1 class="hero-title">Raw.<br>Unfiltered.<br>Hosting.</h1>
                <a href="#" class="btn">Deploy Now</a>
            </div>
            <div class="hero-image"></div>
        </section>

        <section class="features container">
            <div class="feature">
                <div class="feature-number">01</div>
                <h3 class="feature-title">Speed</h3>
                <p class="feature-description">No compromises. Just pure, raw performance.</p>
            </div>
            <div class="feature">
                <div class="feature-number">02</div>
                <h3 class="feature-title">Control</h3>
                <p class="feature-description">Full access. Complete command. Your rules.</p>
            </div>
            <div class="feature">
                <div class="feature-number">03</div>
                <h3 class="feature-title">Power</h3>
                <p class="feature-description">Enterprise-grade infrastructure at your fingertips.</p>
            </div>
        </section>

        <section class="cta container">
            <div class="cta-content">
                <h2 class="cta-title">Start<br>Building<br>Today</h2>
                <a href="#" class="btn">Get Started</a>
            </div>
            <div class="cta-image"></div>
        </section>
    </main>
</body>
</html>
