<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrus Â· Quantum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #030B14;
            --surface: #0A1A2F;
            --text: #E6F1FF;
            --text-secondary: #64FFDA;
            --accent: #00F5FF;
            --grid: #1A2C44;
            --glow: rgba(0, 245, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .quantum-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1440px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 4rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(10, 26, 47, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 16px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent);
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
        }

        .quantum-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        main {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 4rem;
            align-items: center;
        }

        .quantum-core {
            grid-column: 2 / 7;
            position: relative;
        }

        .quantum-visual {
            grid-column: 7 / 12;
            position: relative;
        }

        .quantum-sphere {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at center, var(--accent) 0%, transparent 70%);
            border-radius: 50%;
            position: relative;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .orbital {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 50%;
            animation: wave 10s ease-in-out infinite;
        }

        .orbital:nth-child(1) { transform: rotate(0deg); }
        .orbital:nth-child(2) { transform: rotate(60deg); }
        .orbital:nth-child(3) { transform: rotate(120deg); }

        @keyframes wave {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .metric {
            padding: 1.5rem;
            background: var(--surface);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .metric:hover {
            border-color: var(--text-secondary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 245, 255, 0.1);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: -1;
        }

        .cta:hover {
            color: var(--background);
        }

        .cta:hover::before {
            transform: translateX(0);
        }

        @media (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .quantum-core {
                grid-column: 1 / -1;
                text-align: center;
            }

            .quantum-visual {
                grid-column: 1 / -1;
                display: flex;
                justify-content: center;
            }

            .quantum-sphere {
                width: 300px;
                height: 300px;
            }

            .title {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .metrics {
                grid-template-columns: 1fr;
            }

            .quantum-sphere {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="quantum-grid"></div>
    <div class="container">
        <header>
            <a href="#" class="logo">citrus</a>
            <div class="quantum-status">
                <div class="status-dot"></div>
                <span>Quantum Systems Online</span>
            </div>
        </header>

        <main>
            <div class="quantum-core">
                <h1 class="title">Quantum-Grade WordPress Hosting</h1>
                <p class="subtitle">Experience hosting that operates at the speed of thought. Powered by next-generation infrastructure.</p>
                
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value">0.1ms</div>
                        <div class="metric-label">Average Response Time</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">99.999%</div>
                        <div class="metric-label">System Uptime</div>
                    </div>
                </div>

                <a href="#" class="cta">Initialize Your Instance</a>
            </div>

            <div class="quantum-visual">
                <div class="quantum-sphere">
                    <div class="orbital"></div>
                    <div class="orbital"></div>
                    <div class="orbital"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
